<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header container">
      <span class="logo">This Interior</span>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="menu-item"><a href="#" class="menu-link active">Home</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Collection</a></li>
          <li class="menu-item"><a href="#" class="menu-link">About</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main container">
      <div class="main-info">
        <h1 class="main-title">Modern interior</h1>
        <p class="main-description">A full-Service residential & commercial interior design and staging company offering professional organizing &
        eco-services.</p>
        <button class="read-more-button">
          Read more
          <img width="18" src="arrow.svg" alt="arrow" class="arrow">
        </button>
      </div>
      <div class="main-design">
        <img width="700" src="photo1.png" alt="photo" class="design-image">
        <div class="design-description">
          <div class="design-info">
            <img src="photo2.png" alt="photo" class="designer-photo">
            <div class="designer-info">
              <span class="designer-name">Aliza Webber<br></span>
              <span class="designer-job">Interior designer</span>
            </div>
          </div>
          <p class="design-year">Designed in 2020 by <br>Aliza Webber</p>
        </div>
        
      </div>
    </main>
  </body>
</html>
